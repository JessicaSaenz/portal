<div class="page-wrap">
  <div class="cs-sessions-forms">
    <mat-card>
      <mat-card-content>
        <div fxLayout="column">
          <form [formGroup]="signupForm" (submit)="signup()">
            <div class="text-center pb-1">
              <a [routerLink]="['/']"><img src="assets/images/logo.png" alt="Logo"></a>
            </div>
            <div *ngIf="errorMessage" class="cs-errormessage">
              <div class="ui-message-icon"></div>
              <div class="ui-message-contents">{{errorMessage}}</div>
            </div>
            <div>
              <mat-form-field class="full-width">
                <input matInput placeholder="Firts name" name="fname" [formControl]="signupForm.controls['fname']"
                  value="">
                <mat-error *ngIf="signupForm.controls['fname'].hasError('required')">Firts name is
                  <strong>required</strong></mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="full-width">
                <input matInput placeholder="Last name" name="lname" [formControl]="signupForm.controls['lname']"
                  value="">
                <mat-error *ngIf="signupForm.controls['lname'].hasError('required')">Last name is
                  <strong>required</strong></mat-error>
              </mat-form-field>
            </div>            
            <div>
              <mat-form-field class="full-width">
                <input matInput placeholder="Email" name="email" [formControl]="signupForm.controls['email']" value="">
                <mat-error *ngIf="signupForm.controls['email'].hasError('email')">Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="signupForm.controls['email'].hasError('required')">Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="full-width">
                <input matInput placeholder="Password" name="password" type="password"
                  [formControl]="signupForm.controls['password']" value="">
                <mat-error *ngIf="signupForm.controls['password'].hasError('required')">Password is
                  <strong>required</strong></mat-error>
                <mat-error *ngIf="signupForm.controls['password'].hasError('minlength')">Least 6 characters
                  <strong>required</strong></mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="full-width">
                <input matInput placeholder="Confirm Password" name="confirmpassword" type="password"
                  [formControl]="signupForm.controls['confirmpassword']" value="">
                <mat-error *ngIf="signupForm.controls['confirmpassword'].hasError('required')">Password confirm is
                  <strong>required</strong></mat-error>
                <mat-error *ngIf="signupForm.controls['confirmpassword'].hasError('equalTo')">Password confirm and
                  Password must be <strong>equals</strong></mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-checkbox name="rememberMe" [formControl]="signupForm.controls['rememberMe']">Remember me
              </mat-checkbox>
            </div>
            <div class="cs-ngxcaptcha">
              <ngx-recaptcha2 #captchaElem [siteKey]="sitekey" (reset)="handleReset()" (expire)="handleExpire()"
                (load)="handleLoad()" (success)="handleSuccess($event)" [useGlobalDomain]="useGlobalDomain"
                [size]="size" [hl]="lang" [theme]="theme" [type]="type" formControlName="recaptcha">
              </ngx-recaptcha2>
            </div>
            <div>
              <button mat-raised-button class="mat-primary full-width cs-signup" [disabled]="signupForm.invalid"
                (click)="signup()">Sign up</button>
            </div>
            <div>
              <span fxFlex></span>
              <a [routerLink]="'/signin'" class="mat-primary text-center full-width">Sign in to existing account</a>
            </div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
