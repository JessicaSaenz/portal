<div class="page-wrap">
    <div class="cs-sessions-forms">   
      <mat-card>
        <mat-card-content> 
          <div fxLayout="column">
            <form [formGroup]="ForgotPFormGroup"> 
              <div class="text-center pb-1">
                <a [routerLink]="['/']"><img src="assets/images/logo.png" alt="Logo"></a> 
              </div>  
              <div *ngIf="errorMessage" class="cs-errormessage">
                <div class="ui-message-icon"></div>            
                <div class="ui-message-contents">{{errorMessage}}</div>
              </div> 
              <div class="text-center">
                <span><strong>Instrucions will be sent to your email address</strong></span>
              </div> 
              <div class="cs-ngxcaptcha">
                  <ngx-recaptcha2 #captchaElem
                      [siteKey]="sitekey"
                      (reset)="handleReset()"
                      (expire)="handleExpire()"
                      (load)="handleLoad()"
                      (success)="handleSuccess($event)"
                      [useGlobalDomain]="useGlobalDomain"
                      [size]="size"
                      [hl]="lang"
                      [theme]="theme"
                      [type]="type"
                      formControlName="recaptcha">
                  </ngx-recaptcha2>
              </div> 
              <div>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Email" name="email" [formControl]="ForgotPFormGroup.controls['email']" value="">
                    <mat-error *ngIf="ForgotPFormGroup.controls['email'].hasError('email')">Invalid email</mat-error>
                    <mat-error *ngIf="ForgotPFormGroup.controls['email'].hasError('required')">Email is <strong>required</strong></mat-error>
                  </mat-form-field>  
              </div>         
              <div>               
                <button mat-raised-button class="mat-primary full-width cs-forgotpass" [disabled]="ForgotPFormGroup.invalid" (click)="recoverPassword()">Send</button>
              </div>
              <div fxLayout="row" class="text-center">            
                <div fxFlex="50"> <a [routerLink]="'/signin'" class="mat-primary text-center full-width">Sign in to existing account </a></div>
                <span fxFlex></span>
                <div fxFlex="50"> <a [routerLink]="'/signup'" class="mat-primary text-center full-width">Create a new account</a></div>                 
              </div>
            </form>
          </div>  
        </mat-card-content>
      </mat-card>
    </div>
  </div>
